<div class="container">

  <p class="h3">Add new Video:</p>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="h5" for="exampleInputEmail1">Title</label>
      <input formControlName="title" type="email" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp">

    </div>
    <div class="form-group">
      <label class="h5" for="exampleFormControlTextarea1">Description</label>
      <textarea  formControlName="description"  class="form-control"  rows="3"></textarea>
    </div>
    <div class="form-group">
      <label class="h5" for="exampleInputEmail1">Category</label>
      <select formControlName="category"  class="form-control" aria-placeholder="Category">
        <option>horror</option>
        <option>drama</option>
        <option>thriller</option>
        <option>si-fi</option>
        <option>action</option>
      </select>

    </div>
    <div class="form-group">
      <label class="h5" for="exampleInputEmail1">Date</label>
      <input formControlName="date"  type="text" class="form-control" 
        aria-describedby="emailHelp">
      
    </div>
    <div class="form-group">
      <label class="h5" for="exampleInputPassword1">Production</label>
      <input type="text" formControlName="production" class="form-control" >
    </div>
    <div class="form-group">
      <label class="h5" for="exampleInputPassword1">Amount</label>
      <input type="text" formControlName="amount" class="form-control">
    </div>
    <div class="form-check">
      <input type="checkbox"  formControlName="age_restriction"  class="form-check-input" (change)="setAgeValidator()" ng-model="isChecked">
      <p class="h5"class="form-check-label" for="exampleInputPassword1">Age
        restriction</p>
    </div>
    <ng-container *ngIf="this.ageRestrictionMode">
    <fieldset class="form-group" >
      <div class="row">
       
          <legend class="h5" class="col-form-label col-sm-2 pt-0"></legend>
          <div class="col-sm-10">
            <div class="form-check" >
              <input class="form-check-input" formControlName="radioGroup" type="radio" name="radioGroup" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                +14
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" formControlName="radioGroup" type="radio" name="radioGroup" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                +16
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" formControlName="radioGroup" type="radio" name="radioGroup" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                +18
              </label>
            </div>
          </div>
        
      </div>
    </fieldset>
  </ng-container>

    <button type="submit" class="btn btn pull-right btn-success">{{this.buttonT}}</button>

  </form>
</div>
